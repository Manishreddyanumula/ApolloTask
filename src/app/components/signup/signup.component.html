<form [formGroup]="signupForm" (ngSubmit)="signup()">
    <div class="container" style="display: grid;">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="firstName"><b>First Name</b></label>
      <input type="text" class="p-2" formControlName="firstName" placeholder="Enter First name" name="email">
  
        
      <label for="lastName"><b>Last Name</b></label>
      <input type="text" class="p-2" formControlName="lastName" placeholder="Enter Last name" name="email">
  
        
      <label for="mobile"><b>Mobile</b></label>
      <input type="number" class="p-2" formControlName="phone" min="5555555555" max="9999999999" placeholder="Enter Mobile number" name="email">

      <label for="email"><b>Email</b></label>
      <input type="text" class="p-2" formControlName="email" placeholder="Enter Email" name="email">
  
      <label for="psw"><b>Password</b></label>
      <input type="password" class="p-2" formControlName="password" placeholder="Enter Password" name="psw" >
  

      <div class="clearfix">
        <button type="submit" class="signupbtn btn btn-primary" [disabled]="!signupForm.valid">Sign Up</button>

      </div>
    </div>
  </form>
